<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stats Preview Card Component Challenge</title>
  </head>
  <body>
    <main id="card-wrapper">
      <div id="order-card">
        <div id="main-card-wrapper">
          <!-- Does main-card-wrapper and text-wrapper do the same thing? Are both necessary or do i only need one of them? -->
          <article id="text-wrapper">
            <div id="align-text">
                <h1 id="title-text">
                    Get <span id="insights-word">insights</span> that help your
                    business grow.
                  </h1>
                  <p id="description-text">
                    Discover the benefits of data analytics and make better decisions
                    regarding revenue, customer experience, and overall efficiency.
                  </p>
            </div>
            <div id="data-wrapper">
              <p id="company-data">10k+ <br /><span id="company-text">COMPANIES</span></p>
              <p id="template-data">314 <br /><span id="template-text">TEMPLATES</span></p>
              <p id="query-data">12M+ <br /><span id="query-text">QUERIES</span></p>
            </div>
          </article>
          <div id="photo-image">
            <div id="color-image"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
